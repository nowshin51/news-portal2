<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- fontawsome link -->
        <script src="https://kit.fontawesome.com/c14b295c8a.js" crossorigin="anonymous"></script>
 
        <style>
            a{
                text-decoration: none;
                color: black;
                font-weight: 400;
            }
            a:hover{
                background-color: lightcoral;
            }
        </style>
</head>
 
<body>
    <header>
        <!-- Navbar -->
        <section class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img src="images (1).png" height="28" alt="CoolBrand">
                        <a href="#" class="fw-bold nav-item nav-link">Daily Updates</a>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>           
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Categories -->
        <section class="container">
                <div id="categories-container" class="d-flex flex-row mb-3 mt-3 g-2 justify-content-between">
 
                </div>
        </section>
        <!-- Total News Count -->
        <section class="container">
            <div class="text-bg-light p-2">
            <p><span id="total-news">0</span> total items found</p>
            </div>
        </section>
    </header>
    <main>
        <!-- News -->
        <section class="container pt-5">
            <div id="news-container" class="row row-cols-1">
 
            </div>
        </section>
        <!-- display no news found -->
            <section>
                <div id="no-news-found" class="mt-4 d-none">
                    <h3 class="text-danger text-warning pt-5 text-center">No News Found!  <i class="fa-regular fa-face-frown"></i></h3>
 
                </div>
            </section>
        <!-- Spinner -->
          <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
          </section>
        <!-- Modal -->l
        <section class="container">
 
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details"  class="modal-body">
 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>
 
</html>
